id: http://schemas.taskcluster.net/secrets/v1/update-secret.json#
$schema:  http://json-schema.org/draft-04/schema#
title:        "A TaskCluster Secret"
description: |
  Request to update a TaskCluster Secret
type:         object
properties:
  secret:
    description: |
      The secret value to be encrypted.
    type:         object
  expires:
    description: |
      An expiration date for this secret.
    type:         string
    format:       date-time
  signingKey:
    description: |
      A signing key (for secret verification).
    type:         string
additionalProperties: false
required:
  - secret
  - expires
